	    color: #A1A1A1;
	  }
	  .ad-body{
		text-align: center;
	  }
	  .ad-body-text{

	    margin-top:30px;
	  }
	  paper-button{
		background: #5AAEE2;
        color: #fff;
        margin-top: 10px;
        width: 250px;
		border-radius: 8px;
		margin-bottom: 2px;
	  }
	  paper-input{
	    width: 250px;
	  }
	  paper-radio-button[checked].blue::shadow #offRadio {
        border-color: #4285f4;
      }
	  paper-radio-button{
	    margin-right: 10px;

    <core-toolbar>
	  <div flex>Ad Connect</div>
	  <paper-tabs selected="0" noink nobar>
        <div class="menu-tabs" horizontal center layout>

		    <core-icon aria-label="home" icon="home" role="img"></core-icon>
		    <a href="/" >Home</a>
          </paper-tab>
          <paper-tab>
		    <core-icon aria-label="lock" icon="lock" role="img"></core-icon>
	        <a href="/#/login">Login</a>

	    </div>
      </paper-tabs>
	</core-toolbar>
	
	<section vertical center layout>

		  </paper-radio-group>
		</div>
		<div  vertical center layout class="sign-up-social">
		  <paper-button>Sign up with Facebook</paper-button>
		  <paper-button>Sign up with Google+</paper-button>
		  <paper-button>Sign up with Twitter</paper-button>
        </div>
    </section>

	  </div>
      <div vertical center layout>
	    <paper-input floatinglabel id="email" label="Email">
        </paper-input>
		<paper-input floatinglabel id="password" label="Password">
        </paper-input>
		<paper-input floatinglabel id="passconf" label="Confirm Password">
        </paper-input>
		<paper-button>
		  <core-icon aria-label="create" icon="create" role="img"></core-icon>
		  Sign Up
		</paper-button>
      </div>
