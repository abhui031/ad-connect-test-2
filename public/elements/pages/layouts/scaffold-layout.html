<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/pushstate-anchor/pushstate-anchor.html">

<polymer-element name="scaffold-layout" attributes="ptitle color" noscript>
  <template>
    <core-style ref="layout"></core-style>
    <style>
      core-toolbar {
        background-color: #2f83d0;
        color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .content {
        padding: 5px 20px 40px 20px;
      }
      :host /deep/ core-header-panel[main] {
        background-color: #fff;
      }
      core-header-panel {
        background-color: #fff;
      }
      core-header-panel core-item {
        padding: 2px 12px;
        line-height: 40px;
      }
      core-header-panel core-item:not(:first-of-type) {
        border-top: 1px solid #f5f5f5;
      }
      core-header-panel core-item:hover,
      core-header-panel core-item:focus {
        background-color: #fcfcfc;
        color: #222;
      }
      core-header-panel core-item[active] {
        border-right: 6px solid #f5f5f5;
      }
    </style>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar class="{{color}}">{{ptitle}}</core-toolbar>
        <div>
         <content select="nav"></content>
        </div>
      </core-header-panel>
      <div tool>
        <content select=".title"></content>
        <div flex></div>
        <div>
          <content select=".tools"></content>
        </div>
      </div>
      <div class="content">
        <content></content>
      </div>
    </core-scaffold>
  </template>
</polymer-element>
