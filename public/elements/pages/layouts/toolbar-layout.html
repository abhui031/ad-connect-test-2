<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">

 <polymer-element name="toolbar-layout" attributes="ptitle " noscript>
  <template>
    <core-style ref="layout"></core-style>
    <style>
      core-toolbar {
        background-color: #2f83d0;
        color: #fff;
        border-bottom: 1px solid #ddd;
      }
      .content {
        padding: 5px 20px 40px 20px;
      }
      :host /deep/ core-header-panel[main] {
        background-color: #fff;
      }
      core-header-panel {
        background-color: #fff;
      }
      core-header-panel core-item {
        padding: 2px 12px;
        line-height: 40px;
      }
      core-header-panel core-item:not(:first-of-type) {
        border-top: 1px solid #f5f5f5;
      }
      core-header-panel core-item:hover,
      core-header-panel core-item:focus {
        background-color: #fcfcfc;
        color: #222;
      }
      core-header-panel core-item[active] {
        border-right: 6px solid #f5f5f5;
      }
    </style>
    <core-toolbar id="main-header">
      <span><h1>{{ptitle}}</h1></span>
      <span flex></span> 
      <div>
        <content select="nav"></content>
      </div>
      <div>
         <content select=".tools"></content>
      </div>
    </core-toolbar>
    
    <div class="content">
          <content></content>   
    </div>
    
  </template>
</polymer-element>
